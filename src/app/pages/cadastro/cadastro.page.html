<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="dark" (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Cadastrar Nota</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="save()">
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="model.title"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea rows="8" name="description" [(ngModel)]="model.description"></ion-textarea>
    </ion-item>
</ion-content>
