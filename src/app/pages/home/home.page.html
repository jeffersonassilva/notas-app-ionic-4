<ion-header>
    <ion-toolbar>
        <ion-title>Notas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="adicionarNota()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let item of notas" class="animated fadeIn">
            <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s hydrated" (click)="editarNota(item)">
                <h2>{{item.nota.title}}</h2>
                <p>{{item.nota.description}}</p>
            </ion-label>
            <ion-button slot="end" color="danger" (click)="excluirNota(item, $event)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
